<header ng-include="'js/app/header.html'"></header>
<main role="main" class="container" style="margin-top: 75px;">

    <h1 class="text-center">Iniciar Sesion</h1>

    <form>
        <div class="col-sm-12 col-lg-8 offset-lg-2 mt-4">
            <label>Nombre de usuario:</label>
            <input type="text" class="form-control" ng-model="login">
        </div>
        <div class="col-sm-12 col-lg-8 offset-lg-2 mt-4 text-center alert alert-danger" role="alert" ng-show="comprobarUsuario">
            Solo letras o números permitidos
        </div>
        <div class="col-sm-12 col-lg-8 offset-lg-2 mt-4">
            <label>Contraseña:</label>
            <input type="password" class="form-control" ng-model="pass">
        </div>
        <div class="col-sm-12 col-lg-8 offset-lg-2 mt-4 text-center alert alert-danger" role="alert" ng-show="comprobarPass">
            Solo letras o números permitidos
        </div>
        <div class="col-sm-12 col-lg-8 offset-lg-2 mt-4 text-center alert alert-success" role="alert" ng-show="correcto">
            Sesión iniciada correctamente
            <button type="button" class="btn btn-primary mx-2" ng-click="volverPrincipio()">Volver atrás</button>
        </div>
        <div class="col-sm-12 col-lg-8 offset-lg-2 mt-4 text-center alert alert-danger" role="alert" ng-show="incorrecto">
            Nombre de usuario o contraseña incorrectos
        </div>
        <div class="text-center mt-3" ng-show="botones">
            <button type="button" class="btn btn-primary mt-2 mx-2" ng-click="iniciarSesion()">IniciarSesion</button>
            <button type="button" class="btn btn-primary mt-2 mx-2" ng-click="volverPrincipio()">Volver atrás</button>
        </div>
    </form>
</main>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
