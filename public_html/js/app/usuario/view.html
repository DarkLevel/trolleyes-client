<header ng-include="'js/app/header.html'"></header>
<main role="main" class="container" style="margin-top: 75px;">

    <h1 class="text-center">Ver usuario</h1>

    <form>
        <div class="row form-group text-center mx-auto mt-5 table-responsive">
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Dni</th>
                    <th>Nombre</th>
                    <th>Primer apellido</th>
                    <th>Segundo apellido</th>
                    <th>Nombre de usuario</th>
                    <th>Tipo de usuario</th>
                </tr>
                <tr>
                    <td>{{ajaxData.id}}</td>
                    <td>{{ajaxData.dni}}</td>
                    <td>{{ajaxData.nombre}}</td>
                    <td>{{ajaxData.ape1}}</td>
                    <td>{{ajaxData.ape2}}</td>
                    <td>{{ajaxData.login}}</td>
                    <td>{{ajaxData.obj_tipoUsuario.desc}}</td>
                </tr>
            </table>
        </div>
        <div class="text-center mt-5">
            <button type="button" style="height: 40px;" class="btn btn-primary" ng-click="volver()">Volver atr√°s</button>
        </div>
    </form>
</main>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
