<header ng-include="'js/app/header.html'"></header>
<main role="main" class="container" style="margin-top: 75px;">

    <h1 class="text-center">Crear tipo de usuario</h1>

    <form>
        <div class="col-sm-12 col-lg-8 offset-lg-2 mt-4">
            <label>Descripción:</label>
            <input type="text" class="form-control" ng-model="desc">
        </div>
        <div class="col-sm-12 col-lg-8 offset-lg-2 mt-4 text-center alert alert-danger" role="alert" ng-show="comprobarDesc">
            Solo se admiten letras y espacios
        </div>
        <div class="col-sm-12 col-lg-8 offset-lg-2 mt-4 text-center alert alert-success" role="alert" ng-show="correcto">
            Tipo de usuario creado correctamente
            <button type="button" class="btn btn-primary mx-2" ng-click="volver()">Volver atrás</button>
        </div>
        <div class="text-center mt-3" ng-show="botones">
            <button type="button" class="btn btn-primary mt-2 mx-2" ng-click="crear()">Crear tipo de usuario</button>
            <button type="button" class="btn btn-primary mt-2 mx-2" ng-click="volver()">Volver atrás</button>
        </div>
    </form>
</main>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
