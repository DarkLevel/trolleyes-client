<header ng-include="'js/app/header.html'"></header>
<main role="main" class="container" style="margin-top: 75px;">

    <h1 class="text-center">Crear Línea</h1>

    <form>
        <div class="col-4 offset-4">
            <label class="mt-5">Cantidad:</label>
            <input type="text" class="form-control" ng-model="cantidad">
        </div>
        <div class="col-4 offset-4">
            <label class="mt-5">Producto:</label>
            <input type="text" class="form-control" ng-model="id_producto">
        </div>
        <div class="col-4 offset-4">
            <label class="mt-5">Factura:</label>
            <input type="text" class="form-control" ng-model="id_factura">
        </div>
        <div class="text-center mt-5" ng-show="botones">
            <button type="button" style="height: 40px;" class="btn btn-primary mx-2" ng-click="crear()">Crear Línea</button>
            <button type="button" style="height: 40px;" class="btn btn-primary mx-2" ng-click="volver()">Volver atrás</button>
        </div>
        <div class="offset-3 col-6 alert alert-success text-center mt-5" role="alert" ng-show="alerta">
            Línea creada correctamente
            <button type="button" style="height: 40px;" class="btn btn-primary mx-2" ng-click="volver()">Volver atrás</button>
        </div>
    </form>
</main>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
