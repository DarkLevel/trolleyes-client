<header ng-include="'js/app/header.html'"></header>
<main role="main" class="container" style="margin-top: 50px;">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">LÃ­neas</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" style="height: 40px;" class="btn btn-outline-primary" ng-click="crear()">Crear</button>
                <button type="button" style="height: 40px;" class="btn btn-outline-primary" ng-click="resetOrder()">Resetear Orden</button>
            </div>
            <div class="btn-group ml-3" style="width:400px;">
                <p class="mt-2" style="width:300px;">Selecciona Registros: </p>
                <select class="form-control" ng-change="update()" ng-model="rpp">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
        </div>
    </div> 
    <form>
        <div class="row form-group text-center mx-auto mt-5 table-responsive">
            <table class="table table-striped">
                <tr>
                    <th>
                        ID
                        <div>
                            <button type="button" class="btn" ng-click="ordenar('linea.id', 'asc')">
                                <i class="fas fa-long-arrow-alt-up"></i>
                            </button>
                            <button type="button" class="btn" ng-click="ordenar('linea.id', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </div>
                    </th>
                    <th>
                        Cantidad
                        <div>
                            <button type="button" class="btn" ng-click="ordenar('linea.cantidad', 'asc')">
                                <i class="fas fa-long-arrow-alt-up"></i>
                            </button>
                            <button type="button" class="btn" ng-click="ordenar('linea.cantidad', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </div>
                    </th>
                    <th>
                        Producto
                        <div>
                            <button type="button" class="btn" ng-click="ordenar('linea.id_producto', 'asc')">
                                <i class="fas fa-long-arrow-alt-up"></i>
                            </button>
                            <button type="button" class="btn" ng-click="ordenar('linea.id_producto', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </div>
                    </th>
                    <th>
                        Factura
                        <div>
                            <button type="button" class="btn" ng-click="ordenar('linea.id_factura', 'asc')">
                                <i class="fas fa-long-arrow-alt-up"></i>
                            </button>
                            <button type="button" class="btn" ng-click="ordenar('linea.id_factura', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </div>
                    </th>
                    <th>Operaciones</th>
                </tr>
                <tr ng-repeat="fila in ajaxData">
                    <td>{{fila.id}}</td>
                    <td>{{fila.cantidad}}</td>
                    <td>{{fila.obj_producto.codigo}}</td>
                    <td>{{fila.obj_factura.id}}</td>
                    <td>
                        <div class="btn-group">
                        <a role="button" class="btn btn-info fas fa-eye" href="linea/view/{{fila.id}}"></a>
                        <a role="button" class="btn btn-info fas fa-edit" href="linea/update/{{fila.id}}"></a>
                        <a role="button" class="btn btn-info fas fa-trash-alt" href="linea/remove/{{fila.id}}"></a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <nav aria-label="paginacion" class="mt-5">
            <ul class="pagination justify-content-center">
                <li class="page-item" ng-class="{'disabled':(page == 1)}">
                    <a class="page-link" href="linea/plist/{{rpp}}/1/{{orderURLCliente}}"><span>&laquo;</span></a>
                </li>
                <li class="page-item" ng-class="{'disabled':(page == 1)}">
                    <a class="page-link" href="linea/plist/{{rpp}}/{{page - 1}}/{{orderURLCliente}}"><span>&lsaquo;</span></a>
                </li>
                <li class="page-item" ng-class="{'disabled':(page == 1)}">
                    <a class="page-link" href="linea/plist/{{rpp}}/1/{{orderURLCliente}}">1</a>
                </li>

                <li class="page-item" ng-class="{'active':(p == page), 'disabled':(p === '...')}" ng-repeat="p in list track by $index">
                    <a class="page-link" href="linea/plist/{{rpp}}/{{p}}/{{orderURLCliente}}">{{p}}</a>
                </li>

                <li class="page-item" ng-class="{'disabled':(page == totalPages), 'ng-hide':(totalPages == 1)}">
                    <a class="page-link" href="linea/plist/{{rpp}}/{{totalPages}}/{{orderURLCliente}}">{{totalPages}}</a>
                </li>
                <li class="page-item" ng-class="{'disabled':(page == totalPages)}">
                    <a class="page-link" href="linea/plist/{{rpp}}/{{page--1}}/{{orderURLCliente}}"><span>&rsaquo;</span></a>
                </li>
                <li class="page-item" ng-class="{'disabled':(page == totalPages)}">
                    <a class="page-link" href="linea/plist/{{rpp}}/{{totalPages}}/{{orderURLCliente}}"><span>&raquo;</span></a>
                </li>
            </ul>
        </nav>
    </form>
</main>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
