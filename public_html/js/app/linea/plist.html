<header ng-include="'js/app/header.html'"></header>
<main role="main" class="container" style="margin-top: 50px;">
    <div class="pt-4 border-bottom text-center">
        <div>
            <h2 style="display: inline-block">LÃ­neas</h2>
            <div class="btn-group mx-2" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-outline-primary mt-0 mb-2" ng-click="crear()">Crear</button>
                <button type="button" class="btn btn-outline-primary mt-0 mb-2" ng-click="resetOrder()">Resetear Orden</button>
            </div>
        </div>
        <h5 class="mt-2">Selecciona Registros: </h5>
        <select class="form-control col-4 offset-4 mt-1 mb-3" ng-change="update()" ng-model="rpp">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
        </select>
    </div>
    <form>
        <div class="row form-group text-center mx-auto mt-5 table-responsive">
            <table class="table table-striped">
                <tr>
                    <th>
                        <p>ID</p>
                        <div class="btn-group">
                            <button type="button" class="btn" ng-click="ordenar('linea.id', 'asc')">
                                <i class="fas fa-long-arrow-alt-up"></i>
                            </button>
                            <button type="button" class="btn" ng-click="ordenar('linea.id', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </div>
                    </th>
                    <th>
                        <p>Cantidad</p>
                        <div class="btn-group">
                            <button type="button" class="btn" ng-click="ordenar('linea.cantidad', 'asc')">
                                <i class="fas fa-long-arrow-alt-up"></i>
                            </button>
                            <button type="button" class="btn" ng-click="ordenar('linea.cantidad', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </div>
                    </th>
                    <th>
                        <p>Producto</p>
                        <div class="btn-group">
                            <button type="button" class="btn" ng-click="ordenar('linea.id_producto', 'asc')">
                                <i class="fas fa-long-arrow-alt-up"></i>
                            </button>
                            <button type="button" class="btn" ng-click="ordenar('linea.id_producto', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </div>
                    </th>
                    <th>
                        <p>Factura</p>
                        <div class="btn-group">
                            <button type="button" class="btn" ng-click="ordenar('linea.id_factura', 'asc')">
                                <i class="fas fa-long-arrow-alt-up"></i>
                            </button>
                            <button type="button" class="btn" ng-click="ordenar('linea.id_factura', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </div>
                    </th>
                    <th>Operaciones</th>
                </tr>
                <tr ng-repeat="fila in ajaxData">
                    <td>{{fila.id}}</td>
                    <td>{{fila.cantidad}}</td>
                    <td>{{fila.obj_producto.codigo}}</td>
                    <td>{{fila.obj_factura.id}}</td>
                    <td>
                        <div class="btn-group">
                        <a role="button" class="btn btn-info fas fa-eye" href="usuario/{{id.user}}/factura/{{id.factura}}/linea/view/{{fila.id}}"></a>
                        <a role="button" class="btn btn-info fas fa-edit" href="usuario/{{id.user}}/factura/{{id.factura}}/linea/update/{{fila.id}}"></a>
                        <a role="button" class="btn btn-info fas fa-trash-alt" href="usuario/{{id.user}}/factura/{{id.factura}}/linea/remove/{{fila.id}}"></a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <nav aria-label="paginacion" class="mt-5">
            <ul class="pagination justify-content-center">
                <li class="page-item" ng-class="{'disabled':(page == 1)}">
                    <a class="page-link" href="usuario/{{id.user}}/factura/{{id.factura}}/linea/plist/{{rpp}}/1/{{orderURLCliente}}"><span>&laquo;</span></a>
                </li>
                <li class="page-item" ng-class="{'disabled':(page == 1)}">
                    <a class="page-link" href="usuario/{{id.user}}/factura/{{id.factura}}/linea/plist/{{rpp}}/{{page - 1}}/{{orderURLCliente}}"><span>&lsaquo;</span></a>
                </li>
                <li class="page-item" ng-class="{'disabled':(page == 1)}">
                    <a class="page-link" href="usuario/{{id.user}}/factura/{{id.factura}}/linea/plist/{{rpp}}/1/{{orderURLCliente}}">1</a>
                </li>

                <li class="page-item" ng-class="{'active':(p == page), 'disabled':(p === '...')}" ng-repeat="p in list track by $index">
                    <a class="page-link" href="usuario/{{id.user}}/factura/{{id.factura}}/linea/plist/{{rpp}}/{{p}}/{{orderURLCliente}}">{{p}}</a>
                </li>

                <li class="page-item" ng-class="{'disabled':(page == totalPages), 'ng-hide':(totalPages == 1)}">
                    <a class="page-link" href="usuario/{{id.user}}/factura/{{id.factura}}/linea/plist/{{rpp}}/{{totalPages}}/{{orderURLCliente}}">{{totalPages}}</a>
                </li>
                <li class="page-item" ng-class="{'disabled':(page == totalPages)}">
                    <a class="page-link" href="usuario/{{id.user}}/factura/{{id.factura}}/linea/plist/{{rpp}}/{{page--1}}/{{orderURLCliente}}"><span>&rsaquo;</span></a>
                </li>
                <li class="page-item" ng-class="{'disabled':(page == totalPages)}">
                    <a class="page-link" href="usuario/{{id.user}}/factura/{{id.factura}}/linea/plist/{{rpp}}/{{totalPages}}/{{orderURLCliente}}"><span>&raquo;</span></a>
                </li>
            </ul>
        </nav>
    </form>
</main>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
