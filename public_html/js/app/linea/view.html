<header ng-include="'js/app/header.html'"></header>
<main role="main" class="container" style="margin-top: 75px; margin-bottom: 100px;">

    <h1 class="text-center">Ver Línea</h1>

    <form>
        <div class="row form-group text-center mx-auto mt-5 table-responsive">
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Cantidad</th>
                    <th>Producto</th>
                    <th>Factura</th>
                </tr>
                <tr>
                    <td class="align-middle">{{ajaxData.id}}</td>
                    <td class="align-middle">{{ajaxData.cantidad}}</td>
                    <td class="align-middle">{{ajaxData.obj_producto.codigo}}</td>
                    <td class="align-middle">{{ajaxData.obj_factura.id}}</td>
                </tr>
            </table>
        </div>
        <div class="text-center mt-5">
            <button type="button" class="btn btn-danger" ng-click="volver()">Volver atrás</button>
        </div>
    </form>
</main>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
