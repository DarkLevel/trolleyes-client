<header ng-include="'js/app/header.html'"></header>
<main role="main" class="container" style="margin-top: 75px;">

    <h1 class="text-center">Ver producto</h1>

    <form>
        <div class="row form-group text-center mx-auto mt-5 table-responsive">
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Existencias</th>
                    <th>Precio</th>
                    <th>Foto</th>
                    <th>Tipo de producto</th>
                </tr>
                <tr>
                    <td class="align-middle">{{ajaxData.id}}</td>
                    <td class="align-middle">{{ajaxData.codigo}}</td>
                    <td class="align-middle">{{ajaxData.desc}}</td>
                    <td class="align-middle">{{ajaxData.existencias}}</td>
                    <td class="align-middle">{{ajaxData.precio}}</td>
                    <td class="align-middle">{{ajaxData.foto}}</td>
                    <td class="align-middle">{{ajaxData.obj_tipoProducto.desc}}</td>
                </tr>
            </table>
        </div>
        <div class="text-center mt-5">
            <button type="button" class="btn btn-primary" ng-click="volver()">Volver atrás</button>
        </div>
    </form>
</main>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
