<header-component></header-component>
<main role="main" class="container margenes">

    <h1 class="text-center"><i class="fas fa-file-invoice"></i> Borrar Factura {{ajaxData.id}}</h1>

    <form ng-show="formulario">
        <div class="row form-group text-center mx-auto mt-5 table-responsive">
            <table class="table table-striped text-center">
                <tr>
                    <th>ID</th>
                    <td class="align-middle">{{ajaxData.id}}</td>
                </tr>
                <tr>
                    <th>Fecha</th>
                    <td class="align-middle">{{ajaxData.fecha}}</td>
                </tr>
                <tr>
                    <th>Iva</th>
                    <td class="align-middle">{{ajaxData.iva}}</td>
                </tr>
                <tr>
                    <th>Usuario</th>
                    <td class="align-middle">{{ajaxData.obj_usuario.login}}</td>
                </tr>
            </table>
        </div>
        <div class="text-center mt-3" ng-show="botones">
            <button type="button" class="btn btn-primary mt-2 mx-2" ng-click="borrar()">Borrar factura</button>
            <button type="button" class="btn btn-danger mt-2 mx-2" ng-click="volver()">Volver atrás</button>
        </div>
    </form>

    <div class="col-10 col-lg-8 mx-auto mt-4 alert alert-success text-center" role="alert" ng-show="alerta">
        Factura borrado correctamente
        <button type="button" class="btn btn-primary mx-2" ng-click="volver()">Volver atrás</button>
    </div>
</main>
<footer-component></footer-component>
